<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>滴答办公系统-学员导入</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="media/layui/css/layui.css" media="all">
<script src="media/js/jquery.min.js"></script>
</head>
<body>
	<div class="layui-container" style="margin-top: 5px">
		<form class="layui-form" action="studentbatch.do" method="post" enctype="multipart/form-data">
		<div class="layui-form-item">
				<label class="layui-form-label">下载模板</label>
				<div class="layui-input-block">
					<a href="media/tem/studenttem.xls">批量导入学员模板.xls</a>
				</div>
				
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">选择文件</label>
				<div class="layui-input-block">
					<!-- <input type="file" name="mFile" id="no1" class="layui-input"> -->
					<div class="layui-upload">
  						<button type="button" class="layui-btn layui-btn-normal" id="file1">选择文件</button>
  						<button type="button" class="layui-btn" id="file2">确认导入</button>
					</div>
				</div>
			</div>
			<!-- <div class="layui-form-item">
				<input class="layui-btn" style="margin-left: 10%"  id="btn1" type="submit" value="确认导入">
			</div> -->
		
		</form>
	</div>
	<script src="media/layui/layui.js"></script>
	<script>
		var form;
		layui.use([ 'form','upload', 'layedit', 'laydate' ],
			function() {
				form = layui.form, layer = layui.layer, layedit = layui.layedit, laydate = layui.laydate;
				var upload = layui.upload;
							   
		    upload.render({
		        elem: '#file1'
		        ,url: 'studentbatch.do'
		        ,auto: false 
		        ,multiple: true
		        ,accept: 'file' //普通文件
		        ,bindAction: '#file2'
		        ,done: function(data){
		            if(data.code == 1) {
		            	layer.msg("上传成功", {icon: 6});
		            	window.location.href="studentlist.html";
		            } else {
		        		layer.msg("上传失败", {icon: 5});
		            }
		        }
		    });
		});
	</script>
</body>
</html>
